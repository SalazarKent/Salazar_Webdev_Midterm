<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id='container'>
  
          <form name="calculator">
            
            <input type="text" name="numbers" />

            <br>
            <input type="button" id="clear" 
                   value="AC"/>
          </br>          
            <input type="button" 
                   value="7"/>
            <input type="button" 
                   value="8"/>
            <input type="button" 
                   value="9"/>
            <input type="button" 
                   value="+"/>
            <br/>
            

            <input type="button" 
                   value="4"/>
            <input type="button" 
                   value="5"/>
            <input type="button" 
                   value="6"/>
            <input type="button" 
                   value="-"/>
            </br>
          
            <input type="button" 
                   value="1"/>
            <input type="button" 
                   value="2"/>
            <input type="button" 
                   value="3"/>
            <input type="button" 
                   value="x"/>
            </br>
        
            <input type="button" 
                   value="0"/>
            <input type="button" 
                   value="."/>
            <input type="button" 
                   value="="/>
            <input type="button" 
                   value="/"/>
            </br>
  
    
          </form>
        </div>
    </body>
</html>
