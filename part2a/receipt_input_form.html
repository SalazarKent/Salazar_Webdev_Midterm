<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Invoice Input Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="container">
<table cellpadding="0" cellspacing="0">
    <tr class="top">
        <td colspan="2">
            <table>
            <tr>
             <td class="title">
            <img src="https://www.sparksuite.com/images/logo.png" style="width:100%; max-width:300px;">
            </td>
                            
            <td>
            Invoice #:
            <input type="text" placeholder="e.g 233456"/> 
            <br>
            Created: 
            <input type="text" placeholder="Input Date Created.." />
            <br>
            Due: 
            <input type="text" placeholder="Input Due Date.." />
            </td>
             </tr>
            </table>
            </td>
            </tr>
            
            <tr class="information">
            <td colspan="2">
            <table>
            <tr>
            <td>
                Sparksuite, Inc.<br>
                12345 Sunny Road<br>
                Sunnyville, CA 12345
            </td>
                            
            <td>
                <input type="text" placeholder="Input Company Name.."/><br>
                <input type="text" placeholder="Input Full Name.."/><br>
                <input type="text" placeholder="Input Valid Email.."/>
            </td>
            </tr>
            </table>
            </td>
            </tr>
            
            <tr class="heading">
                <td>
                    Payment Method
                </td>
                
                <td>
                    Check #
                </td>
            </tr>
            
            <tr class="details">
                <td>
                    <input type="text" placeholder="e.g Credit Card, Check ect" />
                </td>
                
                <td>
                    0.00
                </td>
            </tr>
            
            <tr class="heading">
                <td>
                    Item
                </td>
                
                <td>
                    Price
                </td>
            </tr>
            
            <tr class="item">
                <td>
                    Item 1
                </td>
                
                <td>
                    $0.00
                </td>
            </tr>
            
            <tr class="item">
                <td>
                    Item 2
                </td>
                
                <td>
                    $0.00
                </td>
            </tr>
            
            <tr class="item last">
                <td>
                    Item 3
                </td>
                
                <td>
                    $0.00
                </td>
            </tr>
            
            <tr class="total">
                <td></td>
                
                <td>
                   Total: $0.00
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
